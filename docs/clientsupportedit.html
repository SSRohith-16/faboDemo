<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editsupportrequest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
    <title>FABO</title>
</head>
<body>
    <div class="main-page">
      

        <!-- Dashboard Home Page -->
        <div class="section">
            <div class="card">
                <div class="subsec">
                    <div class="title">Edit Support Request</div>
                    <div class="form">
                        <form id="invoiceForm" action="#" onsubmit="return validateForm()">
                            <div class="user-detail">
                                <div class="input-box">
                                    <label for="invoicedropdown">Select Support Request Type</label>
                                    <select id="invoicedropdown" required>
                                        <option value="Royalty">Machines</option>
                                        <option value="Chemicals">Washing</option>
                                        <option value="Ironing">Ironing</option>
                                        <option value="Printers">Printers</option>
                                        <option value="General">General</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <span class="details">Issue Subject</span>
                                    <input type="text" placeholder="Enter Issue Subject" required >
                                </div>

                                <div class="input-box">
                                    <span class="details">Issue Description</span>
                                    <input type="text" placeholder="Enter Issue Description" required >
                                </div>
                            </div>
                            <div class="buttons">
                                <input type="submit" value="Update">
                                <div class="close-button">
                                    <button><li><a href="clientsupportview.html">Close</a></li></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
