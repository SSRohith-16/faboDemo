<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addproduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
    <title>FABO</title>
</head>
<body>
    <div class="main-page">
        <!-- Side bar -->
        <div class="sidebar">
            <div class="logo-section">
                <img src="fabo.logo.png" alt="Your Logo">
            </div>
            <div class="sbbuttons">
                <button><li><a href="addproduct.html">Add Product Request</a></li></button>
                <button><li><a href="viewproduct.html">View Product Requests</a></li></button>
            </div>
        </div>

        <!-- Dashboard Home Page -->
        <div class="section">
            <div class="card">
                <div class="subsec">
                    <div class="title">Add Product Request</div>
                    <div class="form">
                        <form id="invoiceForm" action="#" onsubmit="return validateForm()">
                            <div class="user-detail">

                                <div class="input-box">
                                    <label for="invoicedropdown">Select </label>
                                    <select id="invoicedropdown" required>
                                        <option value="Chemicals">Chemicals</option>
                                        <option value="Packing Covers">Packing Covers</option>
                                        <option value="Collar Cuffs">Collar Cuffs</option>
                                        <option value="Pins">Pins</option>
                                        
                                    </select>
                                </div>

                                <div class="input-box">
                                    <span class="details">Store Code</span>
                                    <input type="text" placeholder="Enter Store Code" required >
                                </div>
                               
                                <div class="input-box">
                                    <span class="details">Subject</span>
                                    <input type="text" placeholder="Enter Subject" required >
                                </div>

                                <div class="input-box">
                                    <span class="details">Description</span>
                                    <input type="text" placeholder="Enter Description" required >
                                </div>

                                <div class="input-box">
                                    <span class="details">Primary Number</span>
                                    <input type="tel" placeholder="Enter Primary Number" oninput="validateNumericInput(this)" required>
                                </div>

                                <div class="input-box">
                                    <label for="details" class="details">Full Address</label>
                                     <textarea id="fullAddress" name="fullAddress" placeholder="Enter Full Address" required></textarea>
                                </div>
                            </div>
                            <div class="buttons">
                                <input type="submit" value="Submit">
                                <div class="close-button">
                                    <button><li><a href="home.html">Close</a></li></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
         function validateNumericInput(input) {
    // Remove non-numeric characters from the input value
    input.value = input.value.replace(/\D/g, '');
}
    </script>


</body>
</html>
